<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio FrontMentor</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="c1"><img src="/img/bg-pattern-top.svg" alt=""></div>
        <div class="c2"><img src="/img/bg-pattern-bottom.svg" alt=""></div>
        <section class="card">
            
            <div class="bck"><img src="/img/bg-pattern-card.svg" alt=""></div>
            
            <div class="pic"><img src="/img/image-victor.jpg" alt=""></div>

            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>

            <div class="numbox">
                <div class="valbox">
                    <h2>80k</h2>
                    <p>Followers</p>
                </div>
                <div class="valbox">
                    <h2>803k</h2>
                    <p>Likes</p>
                </div>
                <div class="valbox">
                    <h2>1.4k</h2>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
